name: Fetch CAISO Day-Ahead LMPs

permissions:
  contents: write
  pages: write
  id-token: write   # required for official gh-pages deployment

on:
  workflow_dispatch:       # allow manual trigger
  push:
    branches: [main]       # optionally auto-deploy when main updates

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        run: python src/fetch_caiso_dam_lmp.py

      - name: Commit and push outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Fetch latest LMP data and update JSON files" || echo "No changes to commit"
          git push

  deploy:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      # Deploy only the frontend folder to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./front_end

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

